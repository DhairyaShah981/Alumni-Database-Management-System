<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">

    <title>Alumni Database</title>
</head>
<body>
    <h2>Pick from the list of tables.</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Table Number</th>
                <th>Table Name</th>
                
            </tr>
        </thead>

        <tbody>
            {% for row in table_data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>
                    {{row[1]}}
                </td>               
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <form action="/tables" method="POST">
        <input type="text" name="tableName" placeholder="Table Name">
        <button type="submit" name="schema">View Schema</button>
        <button type="submit" name="entries">View Entries and Make Edits</button>
    </form>

    <form action="/" method="GET">
        <button type="submit">Go to Homepage</button>
    </form>
</body>
</html>
